{% extends 'base_generic.html'%}

{% block content %}

<h1>Author: {{ author.last_name }} {{ author.first_name }}</h1>
<span>{{ author.date_of_birth }} - {{ author.date_of_death }}</span>

<div class="row">
    <div class="col-md-4">
        <h3>Books</h3>
        <ul>
            {% for book in author.book_set.all %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                <p>{{ book.summary }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
